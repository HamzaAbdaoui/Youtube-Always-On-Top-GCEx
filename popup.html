<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Youtube Always On Top</title>
    
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popup.js"></script>
	<style>
		.container{margin: 15px;}
	</style>
  </head>
  <body style="width:500px;height:500px">
  <div class="container">
  
  <h3 id="welcomeTitle"><center>Welcome</center></h3>
  <div class="row">
    <div class="col" id="firstRow">
		<div class="alert alert-info" role="alert">
			<strong>You have no palying Youtube Video!</strong><br>
			Please <a href="http://www.youtube.com/" target="_blank">Visit Youtube</a>
			<hr>
			Or <small>if you have a link, paste it here.</small>
			<div class="input-group">
				<input type="url" name="videoURL" class="form-control" placeholder="https://www.youtube.com/watch?v=example">
				<span class="input-group-btn">
					<button class="btn btn-success" type="button" id="playVideoFromUrl">Go!</button>
				</span>
			</div>
		</div>
	</div>
  </div>

	</div>
  </body>
</html>
